<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microteca</title>
  <style>
    :root {
      --color-background: #ffffff;
      --color-text: #111111;
      --color-border: #111111;
      --color-accent: #ff0066; /* toque neo punk */
      --color-underline: #00b3ff; /* azul espacial para subrayado */
      --font-title: 'Courier New', Courier, monospace; /* estilo rebelde */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--color-background);
      color: var(--color-text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-family: var(--font-title);
      font-size: 3rem;
      letter-spacing: 2px;
      color: var(--color-text);
    }

    main {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* siempre 2 columnas */
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .card {
      border: 2px solid var(--color-border);
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: var(--color-text);
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--color-accent);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      font-family: var(--font-title);
      margin-top: 0.5rem;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 2rem 1rem;
      font-family: var(--font-title);
      font-size: 2rem;
      color: var(--color-text);
    }

    .underlined {
      text-decoration: underline;
      text-decoration-color: var(--color-underline);
      text-underline-offset: 4px;
    }

    /* responsive para móvil */
    @media (max-width: 600px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Microteca</h1>
  </header>

  <main>
    <a class="card" href="https://www.youtube.com/watch?v=eoJUl_qN24U" target="_blank">
      <div class="card-title">Cortometraje Microteca</div>
    </a>
    <a class="card" href="https://armasyletrasenlinea.uanl.mx/numero-114/" target="_blank">
      <div class="card-title">Poema en revista 'Armas y letras'</div>
    </a>
    <a class="card" href="https://plataforma.fad.unam.mx/uncategorized/microteca/" target="_blank">
      <div class="card-title">Participación Revista Plataforma UNAM</div>
    </a>
    <a class="card" href="https://www.labocine.com/films/microteca-2024" target="_blank">
      <div class="card-title">Participación en Labocine</div>
    </a>
  </main>

  <footer>
   <span class="underlined">acceso a la cultura</span>
  </footer>

</body>
</html>
