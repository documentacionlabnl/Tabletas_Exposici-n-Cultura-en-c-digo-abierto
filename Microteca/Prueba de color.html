<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microteca</title>
  <style>
    :root {
      --color-background: #000CE2;
      --color-text: #ffffff;
      --color-border: #111111;
      --color-accent: #ff0066;
      --color-underline: #00b3ff;
      --font-title: 'Aux Mono', monospace;
    }

    @font-face {
      font-family: 'Aux Mono';
      src: url('Font/AuxMono-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--color-background);
      color: var(--color-text);
      font-family: 'Aux Mono', monospace;
      display: flex; flex-direction: column; min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-family: var(--font-title);
      font-size: 3rem;
      letter-spacing: 2px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .card {
      border: 2px solid var(--color-border);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      color: var(--color-text);
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--color-accent);
    }

    .card-image {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      font-family: var(--font-title);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 2rem 1rem;
      font-family: var(--font-title);
      font-size: 2rem;
    }

    #iframe-container {
      width: 100%;
      max-width: 1000px;
      margin: 2rem auto 0 auto;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #content-iframe {
      width: 100%;
      height: 600px;
      border: 2px solid var(--color-border);
      border-radius: 8px;
      background: #fff;
    }
    #close-iframe {
      margin: 1rem 0;
      padding: 0.5rem 1.5rem;
      font-family: var(--font-title);
      font-size: 1rem;
      background: var(--color-accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #close-iframe:hover {
      background: var(--color-border);
      color: var(--color-accent);
    }

    .underlined {
      text-decoration: underline;
      text-decoration-color: var(--color-underline);
      text-underline-offset: 4px;
    }

    @media (max-width: 600px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <h1>Microteca</h1>
  <p style="font-size:1.2rem; margin-top:1rem; font-family:var(--font-title);">Divulgación abierta de saberes, técnicas y conceptos generados y compartidos por la comunidad ciudadana Microteca en diversos formatos.</p>

</header>

<main>
  <a class="card" href="#" data-url="https://www.youtube.com/embed/eoJUl_qN24U?si=AHDX5iyoKG9rXsfT">
    <img src="images/img1.jpg" alt="Cortometraje Microteca" class="card-image">
    <div class="card-title">Cortometraje Microteca</div>
  </a>
  <a class="card" href="#" data-url="https://armasyletrasenlinea.uanl.mx/numero-114/">
    <img src="images/img2.jpg" alt="Poema Armas y letras" class="card-image">
    <div class="card-title">Poema en revista 'Armas y letras'</div>
  </a>
  <a class="card" href="#" data-url="https://plataforma.fad.unam.mx/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fplataforma.fad.unam.mx%2Funcategorized%2Fmicroteca%2F/">
    <img src="images/img3.jpg" alt="Revista Plataforma UNAM" class="card-image">
    <div class="card-title">Participación Revista Plataforma UNAM</div>
  </a>
  <a class="card" href="#" data-url="https://www.labocine.com/films/microteca-2024">
    <img src="images/img4.jpg" alt="Labocine" class="card-image">
    <div class="card-title">Participación en Labocine</div>
  </a>
</main>

<div id="iframe-container">
  <button id="close-iframe">Cerrar</button>
  <iframe id="content-iframe" src="" frameborder="0" allowfullscreen></iframe>
</div>

<footer>
<span class="underlined">Acceso a la Cultura</span>
</footer>

</body>
<script>
  // Abrir enlaces en el iframe
  document.querySelectorAll('.card').forEach(function(card) {
    card.addEventListener('click', function(e) {
      e.preventDefault();
      var url = card.getAttribute('data-url');
      var iframe = document.getElementById('content-iframe');
      var container = document.getElementById('iframe-container');
      iframe.src = url;
      container.style.display = 'flex';
      window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
    });
  });
  // Botón para cerrar el iframe
  document.getElementById('close-iframe').addEventListener('click', function() {
    var container = document.getElementById('iframe-container');
    var iframe = document.getElementById('content-iframe');
    iframe.src = '';
    container.style.display = 'none';
  });
</script>
</html>
